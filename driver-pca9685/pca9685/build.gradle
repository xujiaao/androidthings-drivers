apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly "com.google.android.things:androidthings:$android_things_version"
}

// ---------------------------------------------------------------------------------------------------------------------
// Publishing
// ---------------------------------------------------------------------------------------------------------------------

ext.publicationConfig = rootProject.ext.publicationConfig + [
        artifactGroup                : 'com.xujiaao.android.things',
        artifactName                 : "driver-$name",
        artifactVersion              : '0.1',
        artifactType                 : 'Adafruit 16-Channel 12-bit PWM/Servo Driver', // Used for generating README.md
        bintrayName                  : "driver-$project.name",
        bintrayGithubReleaseNotesFile: "${rootProject.relativePath(project.projectDir)}/CHANGELOG.md",
]

apply from: rootProject.file('gradle/gradle-bintray-publish.gradle')